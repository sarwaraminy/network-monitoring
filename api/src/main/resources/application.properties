spring.application.name=Network Monitoring

spring.messages.basename=messages

# postgreSQL Connection settings
spring.datasource.url = jdbc:postgresql://localhost:5432/netminitoring
spring.datasource.username=postgres
spring.datasource.password=aaAA11!!

spring.jpa.hibernate.ddl-auto=none


# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true


#Needed for non-h2 data soruce
spring.sql.init.mode=always
#Continue running schema.sql even if tables alread exists
spring.sql.init.continue-on-error=true